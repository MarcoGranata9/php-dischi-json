<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    
    <div id="app">
        <header>
            <div class="container-h">
                <h1>Dischi</h1>
            </div>
        </header>
    
        <main>
            <div class="off-canvas" v-show="show">
                <img :src="singleDisk.poster" alt="">
                <h3>{{ singleDisk.title }}</h3>
                <p>{{ singleDisk.author }}</p>
                <p>{{ singleDisk.year }}</p>
                <p>{{ singleDisk.genre }}</p>
                <button class="close-btn" @click="closeCanvas">X</button>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col" v-for="(disk, index) in diskArray">
                        <div class="card" @click="diskDetails(index)">      
                            <img :src="disk.poster" alt=""> 
                            <h3>{{ disk.title }}</h3>
                            <p>{{ disk.author }}</p>
                            <p>{{ disk.year }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
